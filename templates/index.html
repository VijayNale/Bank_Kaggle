<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<!--its html file user base front endweb app , any request give to model in form of api, which we host to flask , 
interact with that get ouput itself  -->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Salary Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="cred" placeholder="Credit Score" required="required" />
        <input type="text" name="age" placeholder="Age" required="required" />
		<input type="text" name="ten" placeholder="Tenure" required="required" />
		<input type="text" name="bal" placeholder="Balance" required="required" />
        <input type="text" name="noofp" placeholder="Num Of Product 0/1" required="required" />
		<input type="text" name="hasc" placeholder="Has CR card 0/1" required="required" />
		<input type="text" name="isact" placeholder="Is active Member 0/1" required="required" />
        <input type="text" name="estsal" placeholder="Estimate Salary" required="required" />
		
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
